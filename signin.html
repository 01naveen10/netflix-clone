<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/97c25eaae4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <a href="index.html"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="" /></a>
        </div>
        <div class="signUp">
            <h1>Sign In</h1>
            <form action="" class="signin">
                <input type="text" placeholder="Email or phone number" />
                <input type="password" placeholder="Password" />

                <button class="btn-sign">Sign In</button>

                <div class="checkhelp">
                    <div>
                        <input type="checkbox" id="checkme" placeholder="Remember me" />
                        <span>Remeber me</span>
                    </div>

                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>
    </header>
    <footer class="footer">
        <p>Questions? Call <a href="#">000-800-040-1843</a></p>
        <div class="footer-cols">
            <ul>
                <li><a href="# ">FAQ</a></li>
                <li><a href="# ">Cookie Preferences</a></li>
            </ul>
            <ul>
                <li><a href="# ">Help Center</a></li>
                <li><a href="# ">Coporate Information</a></li>
            </ul>
            <ul>
                <li><a href="# ">Terms of Use</a></li>
            </ul>
            <ul>
                <li><a href="# ">Privacy</a></li>
            </ul>
        </div>
        <select name="dropdown" id="language-dropdown">
        <option value="fas fa-globe">&#xf0ac; English</option>
        <option value="2 ">Hindi</option>
      </select>
    </footer>
</body>

</html>
